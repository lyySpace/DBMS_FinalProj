services:
  db:
    image: postgres:16
    container_name: group7_psql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: group7_db
    volumes:
      - group7_pgdata:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "127.0.0.1:5432:5432"
    restart: "no"

  redis:
    image: redis:7
    container_name: group7_redis
    ports:
      - "127.0.0.1:6379:6379"
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: group7_backend

    # 持續開發時掛載程式碼（你會頻繁修改 controller/service）
    volumes:
      - ./backend:/app

    env_file: .env.docker

    # backend 必須在 db、redis 準備好後啟動
    depends_on:
      - db
      - redis

    # NestJS 正式啟動
    command: node dist/main.js

    ports:
      - "127.0.0.1:8000:8000"

    restart: "no"

volumes:
  group7_pgdata:
